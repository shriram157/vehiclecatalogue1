ID: vehiclecatalogue
_schema-version: '3.1'
description: Vehicle catalogue (VOAS guide) consolidated app
version: 2.0.0

modules:
 - name: vehiclecatalogue-node
   type: nodejs
   path: voasGuide_Node
   parameters:
      disk-quota: 512M
      memory: 256M
   properties:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
      OPTIMIZE_MEMORY: true
      UPS_NAME: VEHICLE_CATALOGUE_APIM_CUPS
      XS_APP_LOG_LEVEL: error
      XS_LOG_CONNECTION_DATA: true
      XS_LOG_REFERER: true
      XS_LOG_USER: true
   provides:
    - name: vehiclecatalogue-node_api
      properties:
         url: ${default-url}
   requires:
    - name: application-logs_vehiclecatalogue
    - name: uaa_vehiclecatalogue
    - name: VEHICLE_CATALOGUE_APIM_CUPS

 - name: vehiclecatalogue
   type: html5
   path: VOASGuide
   parameters:
      disk-quota: 512M
      memory: 256M
   properties:
      CORS: >
         [
           {
             "allowedOrigin": [
               {
                 "host": "*"
               }
             ],
             "allowedCredentials": true,
             "uriPattern": "^/custom/do/logout"
           }
         ]
      OPTIMIZE_MEMORY: true
      SESSION_TIMEOUT: 60
      XS_APP_LOG_LEVEL: error
   build-parameters:
      builder: grunt
      build-result: dist
   requires:
    - name: application-logs_vehiclecatalogue
    - name: uaa_vehiclecatalogue
    - name: vehiclecatalogue-node_api
      group: destinations
      properties:
         name: vehiclecatalogue-node
         url: ~{url}
         forwardAuthToken: true
         timeout: 60000

resources:
 - name: application-logs_vehiclecatalogue
   type: org.cloudfoundry.managed-service
   parameters:
      service: application-logs
      service-plan: lite

 - name: uaa_vehiclecatalogue
   type: org.cloudfoundry.managed-service
   parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

 - name: VEHICLE_CATALOGUE_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
      service-name: VEHICLE_CATALOGUE_APIM_CUPS
